<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <header class="p-2 w-100 bg-dark text-light shadow">
        <h1 class="display-6 offset-1">Cadastro de Clientes</h1>
    </header>
    <main>
        <div class="container-sm mx-auto my-4 p-4 rounded-4 bg-dark text-light shadow">
            <section>
                <form class="mb-5" id="clientForm">
                    <div class="row">
                        <div class="col-12 col-lg-6 mb-2">
                            <label for="inputName" class="form-label">Nome:</label>
                            <input type="text" class="form-control" id="inputName" />
                        </div>
                        <div class="col-12 col-lg-6 mb-2">
                            <label for="inputSurname" class="form-label">Sobrenome:</label>
                            <input type="text" class="form-control" id="inputSurname" />
                        </div>
                        <div class="col-6 col-lg-4 mb-2">
                            <label for="inputCep" class="form-label">Pesquise pelo CEP:</label>
                            <input onblur="searchCEP()" type="text" class="col-lg-4 form-control" id="inputCep" />
                            <span class="text-danger" id="error"></span>
                        </div>
                        <div class="col-8 col-lg-9 mb-2">
                            <label for="inputAddress" class="form-label">Endereço:</label>
                            <input type="text" class="form-control" id="inputAddress" readonly disabled />
                        </div>
                        <div class="col-4 col-lg-3 mb-2">
                            <label for="inputNumber" class="form-label">Número:</label>
                            <input type="number" class="form-control" id="inputNumber" disabled />
                        </div>
                        <div class="col-12 col-lg-6 mb-2">
                            <label for="inputDistrict" class="form-label">Bairro:</label>
                            <input type="text" class="form-control" id="inputDistrict" readonly disabled />
                        </div>
                        <div class="col-12 col-lg-6 mb-2">
                            <label for="inputCity" class="form-label">Cidade:</label>
                            <input type="text" class="form-control" id="inputCity" readonly disabled />
                        </div>
                        <div class="col-6 col-lg-4 mb-3">
                            <label for="inputState" class="form-label">Estado:</label>
                            <input type="text" class="col-lg-4 form-control" id="inputState" readonly disabled />
                        </div>
                    </div>
                </form>
            </section>
            <section>
                <div class="row">
                    <div class="col-12">
                        <table class="table table-light table-striped table-hover table-bordered table-responsive mb-5"
                            id="clientTable">
                            <thead class="text-center">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Nome Completo</th>
                                    <th scope="col">Endereço</th>
                                    <th scope="col">CEP</th>
                                    <th scope="col">Bairro</th>
                                    <th scope="col">Cidade</th>
                                    <th scope="col">Estado</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="js/script.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script>
        $("#inputCep").mask("99999-999");
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</body>

</html>
